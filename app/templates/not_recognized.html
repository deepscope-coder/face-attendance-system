{% extends "base.html" %}

{% block content %}
<div class="attendance-box">
    <h1>Person Not Recognized</h1>
    <p>{{ message }}</p>
    {% if score > 0 %}
    <p>Recognition confidence: {{ "%.2f"|format(score * 100) }}%</p>
    {% endif %}
    <div class="action-buttons">
        <a href="{{ url_for('main.home') }}" class="btn btn-back">Try Again</a>
    </div>
</div>
{% endblock %}
